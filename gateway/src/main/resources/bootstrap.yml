server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
      discovery:
        locator:
          enabled: true
      routes:
        - id: onboarding
          uri: http://107.20.4.249/
          predicates:
            - Path=/onboarding/v1/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/onboarding-docs
        - id: login
          uri: http://34.207.166.163/
          predicates:
            - Path=/v1/auth/**,/v1/password/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/login-docs
        - id: mail-sender
          uri: http://54.146.187.207/
          predicates:
            - Path=/mail-sender/v1/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/mail-sender-docs

#          filters:
#            -

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceURL:
      defaultZone: http://54.227.159.6/eureka