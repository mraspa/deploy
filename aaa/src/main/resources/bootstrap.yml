server:
  port: 8082

spring:
  application:
    name: login
  datasource:
    url: jdbc:mysql://mysql-db2-login:3306/login_db?createDatabaseIfNotExist=true
    username: ${usernameDB}
    password: ${passwordDB}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceURL:
      defaultZone: http://wallet-ms-eureka:8761/eureka

springdoc:
  api-docs:
    path: /login-docs