server:
  port: 8084

spring:
  application:
    name: mail-sender

mail:
  host: localhost
  port: 1025
  senderUsername: ${email}
  senderPassword: ${password}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceURL:
      defaultZone: http://wallet-ms-eureka:8761/eureka

springdoc:
  api-docs:
    path: /mail-sender-docs