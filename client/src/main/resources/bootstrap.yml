server:
  port: 9090

spring:
  application:
    name: client
  datasource:
    url: jdbc:mysql://localhost:3306/client_db?createDatabaseIfNotExist=true
    username: ${usernameDB}
    password: ${passwordDB}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    path: /client-docs