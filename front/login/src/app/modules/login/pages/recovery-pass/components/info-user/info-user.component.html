<main class="flex flex-column justify-content-center align-items-center h-full pt-5">
            
    <h4 class="m-0 mt-6">Vamos a recuperar tu cuenta</h4>

    <form   [formGroup]="recoveryGroup"
            (ngSubmit)="onSubmit()"
            class="flex flex-column h-full w-full p-4 justify-content-between">

        <div class="w-full">

            <div class="mb-2">
                <span class="p-float-label">
                    <input  pInputText
                            pKeyFilter="int"
                            [type]="'number'" 
                            id="documentNumber" 
                            class="w-full" 
                            formControlName="documentNumber"
                            />
                    <label for="documentNumber">Nro de Documento</label>
                </span>
                <small class="mt-3 ml-1 errorAlert">{{isInvalidField('documentNumber') ? getErrorField('documentNumber') : ''}} </small>
            </div>

            <div>
                <span class="p-float-label w-full p-input-icon-right">
                    <i [class]="'pi pi-info-circle'" (click)="showInfo()"></i>
                    <input  pInputText 
                            id="tramitNumber" 
                            pKeyFilter="int" 
                            formControlName="tramitNumber" 
                            [type]="'number'" 
                            class="w-full"
                            />
                    <label for="tramitNumber">Nro de tr√°mite</label>
                </span>
                <small class="mt-3 ml-1 errorAlert">{{isInvalidField('tramitNumber') ? getErrorField('tramitNumber') : ''}} </small>
            </div>
        
    </div> 
    
        <div class="flex flex-column gap-2 align-items-center">
            <p-button type="submit" [loading]="loading" label="Continuar"/>
        </div>

    </form>
</main>
