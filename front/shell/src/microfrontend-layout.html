


<single-spa-router>

      <route path="auth">
        <route path="login">
          <application name="@wallet/login"></application>
        </route>

        <route path="onboarding">
          <application name="@wallet/onboarding"></application>
        </route>
      </route>
     
      <route path="lifestyle"> 
        <application name="@wallet/lifestyle"></application>
      </route>

      <route path="main">
        
        <route path="wallet">
          <div class="layoutSpa">
            <application name="@wallet/header"></application>
            <application name="@wallet/wallet"></application>
            <application name="@wallet/footer"></application>
          </div>
        </route>

        <route path="lifestyle">
          <div class="layoutSpa">
            <application name="@wallet/header"></application>
            <application name="@wallet/lifestyle"></application>
            <application name="@wallet/footer"></application>
          </div>
        </route>
       
      </route>

</single-spa-router>
